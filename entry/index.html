<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lv5 Entry</title>

    <!-- fontawsome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="styles/styles.css" />

</head>
<body>
    <div class="container">

        <header>
            <h1><img src="../img/logo.png" alt="株式会社isara"></h1>
            <div class="header-right">
                <a href="#">ABOUT</a>
                <a href="#">NEWS</a>
                <div class="header-entry">
                    <a href="#" class="entry">ENTRY</a>
                </div>
            </div>
        </header>

        <div class="nav">
            <div class="nav-top">
                <h2>NEWS</h2>
            </div>  
            <div class="category">
                <div class="home">
                    <a href="#">HOME</a>
                </div>
                >
                <div class="tag">
                    <a href="#">NEWS</a>
                </div>
            </div>
        </div> <!-- nav-->

        <form action="#">

            <p>詳しい資料をお送りしております。まずはお気軽にお問い合わせください。</p>
            <div class="form ">
                <div class="name item">
                    <div class="title">
                        <p>お名前</p>
                        <div class="must">
                            <p>必須</p>
                        </div>
                    </div>
                    <input type="name" name="name" placeholder="山田 太郎">
                </div>

                <div class="mail item">
                    <div class="title">
                        <p>メールアドレス</p>
                        <div class="must">
                            <p>必須</p>
                        </div>
                    </div>
                    <input type="mail" name="mail" placeholder="example@example.com">
                </div>

                <div class="occupation item">
                    <div class="title">
                        <p>ご希望の業種</p>
                        <div class="must">
                            <p>必須</p>
                        </div>
                    </div>
                    <div class="occupation-detail">
                        <div class="occupation-type">
                            <input type="radio" name="occupation" value="male">技術職
                        </div>
                        <div class="occupation-type">
                            <input type="radio" name="occupation" value="female">デザイン職
                        </div>
                        <div class="occupation-type">
                            <input type="radio" name="occupation" value="female">サービス企画書
                        </div>
                        <div class="occupation-type">
                            <input type="radio" name="occupation" value="female">営業企画書
                        </div>
                    </div>
                </div>
                <div class="remark item">
                    <p>備考欄</p>
                    <textarea name="remark" id="">

                    </textarea>
                </div>
                <div class="button">
                    <input type="submit" value="送信">
                </div>
            </form>
        </div>


            

        </div><!-- container-->
</body>
</html>
